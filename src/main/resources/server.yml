auth: NULL

configureFromEnvironment: true
        
logging:
    level: INFO
    loggers:
        "org.hibernate": INFO 
        "org.glassfish": WARN
        "org.hibernate.c3p0": ERROR
        "com.mchange": ERROR
        
    appenders:
      - type: console
      
assetsConfiguration:
    overrides:
        /: target/classes/assets
        
assets:
  - name: northwind
    uri: /
    path: /assets
    index: index.html
    
server:
    applicationContextPath: /
    rootPath: /api/*
