auth: NULL

configureFromEnvironment: true
        
logging:
    level: INFO
    loggers:
        "org.hibernate": INFO 
        "org.glassfish": WARN
        "org.hibernate.c3p0": ERROR
        "com.mchange": ERROR
        
    appenders:
      - type: console
      
assetsConfiguration:
    overrides:
        /ui: target/classses/ui
        /: target/classes/explorer
        
assets:
  - name: explorer
    uri: /
    path: /explorer
    index: index.html
  - name: northwind
    uri: /ui
    path: /ui
    index: index.html
    
server:
    applicationContextPath: /
    rootPath: /api/*
