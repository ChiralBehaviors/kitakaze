auth: NULL

configureFromEnvironment: true
        
logging:
    level: INFO
    loggers:
        "org.hibernate": INFO 
        "org.glassfish": ERROR
        "org.hibernate.c3p0": ERROR
        "com.mchange": ERROR
        
    appenders:
      - type: console
        
assets:
  - name: explorer
    uri: /explorer
    path: /workspace-explorer/dist
  - name: browser
    uri: /browser
    path: /browser
    
fileAssets:
  - name: northwind
    uri: /ui
    path: target/classes/ui
